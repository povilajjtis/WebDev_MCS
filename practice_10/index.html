<!DOCTYPE html>
<html lang="ru">
<head>
	<title>practice_10</title>
	<meta charset="utf-8">
	<meta description="Boilerplate">
	<meta keywords="Boilerplate,test">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="body">
		<header class="header">
			<nav class="header-menu">
				<h1 class="party1">устроить вечеринку</h1>
				<h1 class="party2">наши услуги</h1>
				<h1 class="party3">эбаут</h1>
			</nav>
		</header>
		<main class="main">
			<div class="main-container">
				<form action="https://formspree.io/xayplqva" method="POST">
					<label for="name">имя</label>
					<input type="text" name="name" placeholder="вася">
					<label for="city">город</label>
					<input type="text" name="city" placeholder="калуга">
					<label for="quantity">сколько гостей?(0-250)</label>
					<input type="range" name="quantity" min="0" max="250">
					<label for="email">email</label>
					<input type="email" name="email" placeholder="k-townismyown@google.com">
					<input type="submit" value="Send">
				</form>
			<section class="slogan-section">
				<h2 class="slogan">залог хорошей вечеринки - не прятать ничего в носках</h2>
			</section>
			</div>
			
				



		</main>
		<footer class="footer">
			
				<h1 class="party-footer"> горячая линяя для тех кто хочет вечеринку inc  
				</h1>
				<h1 class="phone"> 8-808-909-666-420 </h1>
			
		</footer>
	</div>
	
</body>
</html>
